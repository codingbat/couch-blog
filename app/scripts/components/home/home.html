    <div class="row">
        <div class="col-sm-6 col-md-6" ng-repeat="post in vm.posts | limitTo:4">
            <div class="thumbnail">
                <img src="{{post.doc.image_uri}}" alt="Image Loading.....">
                <div class="caption">
                    <h3>{{post.doc.title}}</h3>
                    <p>
                        {{post.doc.content}}
                    </p>
                    <div>
                        <span class="label label-primary">Comment</span>
                        <span class="label label-info">Edit</span>
                        <a href ng-click="vm.deleteBlogPost($index, post.doc._id, post.doc._rev)">
                            <span class="label label-danger">Delete</span>
                        </a>
                    </div>
                </div>
            </div>
