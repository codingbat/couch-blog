<!-- Add your site or application content here -->
<div class="container">
  <div class="well well-lg">
    <h1>Blog Platform with CouchDB and AngularJS</h1>
  </div>
    <div class="row">
        <div class="col-sm-6 col-md-6" ng-repeat="post in vm.posts | limitTo:4">
            <div class="thumbnail">
                <img src="{{post.value.image_uri}}" alt="Image Loading.....">
                <div class="caption">
                    <h3>{{post.value.title}}</h3>
                    <p>
                        {{post.value.content}}
                    </p>
                    <div>
                        <span class="label label-primary" ng-click="vm.navigateToComment(post.value)">Comment</span>
                        <span class="label label-info">Edit</span>
                        <a href ng-click="vm.deleteBlogPost($index, post.value._id, post.value._rev)">
                            <span class="label label-danger">Delete</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
